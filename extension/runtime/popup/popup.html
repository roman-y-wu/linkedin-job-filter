<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />

      type="font/woff2"
      crossorigin

      href="/assets/fonts/open-sans-wght-700.woff2"

      href="/assets/fonts/Fredoka-Bold.ttf"
      as="font"
      type="font/ttf"

    />

      href="/assets/fonts/Schoolbell-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

            ></path>
          </svg>
        </button>
      </header>
      <div class="main-content">
        <div id="permissions-request-container">
          <div class="permissions-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <p class="permissions-description">Grant access to filter job listings on this site</p>
          <button
            id="request-permissions"
            class="text-button green-button"
            tabindex="0"
          ></button>
        </div>
        <div class="options-container options-for-job-search">
          <div class="job-board-search-options-container">
            <label
              class="job-board-search-option-container focus-visible-within"
              data-checked="false"
              data-job-board-id="linkedIn"
              data-job-board-placeholder-name="LinkedIn"
            >
              <input name="jobBoardId" type="radio" value="linkedIn" />
              <svg class="job-board-name" viewBox="0 0 82.9 21">
                <g fill="#0a66c2">
                  <polygon
                    points="0 3.1 3.2 3.1 3.2 14.9 9.2 14.9 9.2 17.9 0 17.9"
                  />
                  <path
                    d="m10.7 7.9h3.1v10h-3.1v-10zm1.5-5c1 0 1.8 0.8 1.8 1.8s-0.8 1.8-1.8 1.8-1.8-0.8-1.8-1.8 0.8-1.8 1.8-1.8"
                  />
                  <polygon
                    points="26.8 3.1 29.9 3.1 29.9 11.9 33.4 7.9 37.2 7.9 33.2 12.5 37.2 17.9 33.3 17.9 29.9 12.9 29.9 12.9 29.9 17.9 26.8 17.9"
                  />
                  <path
                    d="m15.5 7.9h3v1.4c0.6-1 1.7-1.7 2.9-1.6 3.2 0 3.7 2.1 3.7 4.8v5.5h-3.1v-5c0-1.2 0-2.7-1.6-2.7s-1.9 1.3-1.9 2.6v5h-3.1v-10z"
                  />
                  <path
                    d="m43.8 11.7c0-1-0.8-1.9-1.8-1.9h-0.1c-1.1-0.1-2.1 0.8-2.2 1.9h4.1zm2.6 4.5c-1 1.3-2.6 2-4.3 2-3.1 0-5.6-2.1-5.6-5.3s2.5-5.3 5.6-5.3c2.9 0 4.7 2.1 4.7 5.3v1h-7.2c0.2 1.1 1.2 2 2.3 2 0.9 0 1.7-0.5 2.2-1.2l2.3 1.5z"
                  />
                  <path
                    d="m53.4 10.3c-1.6 0-2.5 1-2.5 2.6s0.9 2.6 2.5 2.6 2.5-1 2.5-2.6-0.9-2.6-2.5-2.6m5.4 7.6h-2.9v-1.3c-0.7 1-1.9 1.6-3.1 1.6-3 0-5-2.2-5-5.2 0-2.8 1.7-5.4 4.6-5.4 1.3 0 2.5 0.4 3.2 1.3v-5.8h3.1l0.1 14.8z"
                  />
                  <path
                    d="m81.3 0h-17.9c-0.8 0-1.5 0.7-1.6 1.5v18c0 0.8 0.7 1.5 1.6 1.5h17.9c0.8 0 1.5-0.7 1.6-1.5v-18c0-0.8-0.7-1.5-1.6-1.5zm-13.2 17.9h-3.1v-10h3.1v10zm-1.6-11.4c-1 0-1.8-0.8-1.8-1.8s0.8-1.8 1.8-1.8 1.8 0.8 1.8 1.8-0.8 1.8-1.8 1.8zm13.3 11.4h-3.1v-4.9c0-1.2 0-2.7-1.6-2.7s-1.9 1.3-1.9 2.6v5h-3.1v-10h3v1.4c0.6-1 1.7-1.7 2.9-1.6 3.2 0 3.7 2.1 3.7 4.8l0.1 5.4z"
                  />
                </g>
              </svg>
            </label>
          </div>
          <div class="job-name-search-container focus-visible-within">
            <input
              aria-label="Job search textbox"
              name="job-name"
              required
              type="text"
            />
            <button disabled tabindex="-1">
              <img
                alt="A magnifying glass icon"
                draggable="false"
                src="/assets/images/search-icon.svg"
              />
              <div class="glass"></div>
            </button>
          </div>
          <button
            id="request-permissions-search"
            class="text-button green-button"
            tabindex="0"
          ></button>
        </div>
        <div class="options-container options-for-job-board">
          <img class="job-board-name" draggable="false" />
          <div class="hidden-jobs-container">
            <div class="hidden-jobs-list-container">
              <svg style="display: none" viewBox="0 0 24 24">
                <defs>
                  <path
                    id="remove-icon"
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                  />
                </defs>
              </svg>
              <div class="nothing-hidden-message" data-list-is-empty>
                No hidden jobs
              </div>

              <div class="add-keyword-container">
                <input
                  name="add-keyword"
                  type="text"
                  placeholder="Block by keyword"
                />
              </div>

              <div class="hidden-jobs-list"></div>
            </div>
            <div class="unhide-all-and-undo-buttons">
              <button
                id="unhide-all-jobs"
                class="text-button red-button"
                disabled
              >
                Unhide all jobs
              </button>
              <button
                id="undo-unhide-all-jobs"
                class="text-button gray-button"
                disabled
              >
                Undo
              </button>
            </div>
          </div>
          <label class="toggle-container focus-visible-within">
            Do not display hidden jobs
            <input type="checkbox" name="remove-hidden-jobs" />
          </label>
          <label class="toggle-container focus-visible-within">
            Hide blocking symbols
            <input type="checkbox" name="hide-symbols" />
          </label>
        </div>
        <div id="settings-container" class="invisible">
          <div data-hide-if-firefox id="data-settings" class="setting-group">
            <button
              id="backup-button"
              class="text-button black-button"
              tabindex="0"
              title="Backup your settings and hidden jobs to a file on your device"
            >
              Backup data to file</button
            ><button
              id="restore-button"
              class="text-button black-button"
              tabindex="0"
              title="Restore your settings and hidden jobs from a backup file"
            >
              Restore data from file
            </button>
          </div>
          <div id="help-settings" class="setting-group">
            <div data-hide-if-not-firefox>
              <a href="/status.html" target="_blank">Backup and restore</a>
            </div>
            <div>
              <a href="/status.html" target="_blank">Permissions</a>
            </div>
            <div>
              <a href="/status.html" target="_blank">What's new</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
